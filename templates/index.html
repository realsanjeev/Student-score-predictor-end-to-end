{% extends "base.html" %}

{% block main_component %}
<div class="container">
    <form action="/" id="survey-form" method="post">
        <div id="dropdown-div">
            {% for cat_features in features["categorical"] %}
            <label id="drop-label" for="dropdown" class="feature-text">{{cat_features}}</label>
            <select id="dropdown" class="top-input" name="{{cat_features}}">
                {% for attribute in features["categorical"][cat_features] %}
                <option value="{{attribute}}">{{attribute}}</option>
                {% endfor %}
            </select>
            {% endfor %}

        <label id="name-label" class="top-label" class="feature-text">writing_score </label>
        <input id="name" class="top-input" name="writing_score" max="100" min="0" type="number"
                placeholder="Writing score" required></input>

        <label id="name-label" class="top-label" class="feature-text">reading_score </label>
        <input id="name" class="top-input" name="reading_score" max="100" min="0" type="number"
                placeholder="Reading Score" required></input>
        </div>
        
        <button id="submit" class="button">Predict</button>
    </form>
    <div class="result">
    {% if result %}
        <h1>The math score is {{result}}</h1>
    {% endif %}
</div>
</div>
{% endblock main_component %}
